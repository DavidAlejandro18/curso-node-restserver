        <div class="row m-0">
            <div class="col-md-5">
                <div class="d-flex justify-content-center align-items-center container-body">
                    <div class="card text-center" style="width: 60%;">
                        <div class="card-body">
                            <h2>Iniciar sesión</h2>
                            <form class="form-floating needs-validation" id="login" novalidate>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                        required>
                                    <label for="email">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        required>
                                    <label for="password">Password</label>
                                </div>
        
                                <input type="submit" class="btn btn-dark mt-3" value="Iniciar sesión">
        
                                <div class="g-signin2 d-flex justify-content-center mt-3" data-onsuccess="onSignIn"></div>
                                <a href="#" onclick="signOut();">Sign out</a>
                            </form>
        
                            <script>
                                // Example starter JavaScript for disabling form submissions if there are invalid fields
                                (function () {
                                    'use strict'
        
                                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                    var forms = document.querySelectorAll('.needs-validation')
        
                                    // Loop over them and prevent submission
                                    Array.prototype.slice.call(forms)
                                        .forEach(function (form) {
                                            form.addEventListener('submit', function (event) {
                                                event.preventDefault()
                                                event.stopPropagation()
                                                form.classList.add('was-validated')
        
                                                if (form.checkValidity()) {
                                                    if (form.id == "login") {
                                                        let raw = {
                                                            correo: email.value,
                                                            password: password.value
                                                        }
        
                                                        var requestOptions = {
                                                            method: 'POST',
                                                            headers: {
                                                                'Content-Type': 'application/json'
                                                            },
                                                            body: JSON.stringify(raw),
                                                            redirect: 'follow'
                                                        };
        
                                                        fetch("./api/auth/login", requestOptions)
                                                            .then(response => response.json())
                                                            .then(result => console.log(result))
                                                            .catch(error => console.log('error', error));
                                                    }
                                                }
        
                                            }, false)
                                        })
                                })()
                            </script>
                        </div>
                    </div>
                </div>
            </div>
